<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            margin: 0;
        }

        #container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Shift Cipher</h1>
    <div id="container">
        <label for="text">Enter text:</label>
        <input type="text" id="text" placeholder="Enter text to encrypt/decrypt">
        <label for="shift">Enter shift value:</label>
        <input type="number" id="shift" placeholder="Enter shift value">
        <br>
        <button id="encrypt">Encrypt</button>
        <button id="decrypt">Decrypt</button>
        <br>
        <p><strong>Result:</strong> <span id="result"></span></p>
    </div>

    <script>
         function shiftCipher(text, shift) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let charCode = text.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    result += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                } else if (charCode >= 97 && charCode <= 122) {
                    result += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
                } else {
                    result += text.charAt(i);
                }
            }
            return result;
        }

        const textInput = document.getElementById('text');
        const shiftInput = document.getElementById('shift');
        const encryptButton = document.getElementById('encrypt');
        const decryptButton = document.getElementById('decrypt');
        const resultSpan = document.getElementById('result');

        encryptButton.addEventListener('click', () => {
            const text = textInput.value;
            const shift = parseInt(shiftInput.value);
            const encryptedText = shiftCipher(text, shift);
            resultSpan.textContent = encryptedText;
        });

        decryptButton.addEventListener('click', () => {
            const text = textInput.value;
            const shift = parseInt(shiftInput.value);
            const decryptedText = shiftCipher(text, (26 - shift));
            resultSpan.textContent = decryptedText;
        });
    </script>
</body>
</html>
